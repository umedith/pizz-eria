<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The pizz-eria Orders</title>
</head>

<body>
    <nav>
        <ul>
            <li class="nav-item"><a class="nav-link" href="#about_us">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href=#menu>Menu</a></li>
        </ul>
    </nav>
    <div id="intro">
        <h1><strong>The Pizz-Eria Online Ordering</strong></h1>
        <p><strong>Craving for pizza?! We serve your daily need by ordering online!!<br> You are most welcome!!</strong>
        </p>
    </div><br><br>
    <div>
        <div>
            <form>
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
                <label><strong>what size would you like?</strong><br>
                    <select id="size">
                        <option value="0">choose the size of the pizza</option>
                        <option value="1000">small</option>
                        <option value="2000">medium</option>
                        <option value="3000">large</option>
                    </select>
                </label><br><br>
                <label><strong>choose the crust that best suits your taste</strong><br>
                    <select id="crust">
                        <option>Open this to select the crust</option>
                        <option value="500">Crispy</option>
                        <option value="750">Stuffed</option>
                        <option value="1000">Gluten Free</option>
                    </select>
                </label><br><br>
                <label><strong>choose your favorite topping</strong><br>
                    <select id="topping">
                        <option>Open this to select the topings</option>
                        <option value="">pepperoni</option>
                        <option value="300">mushrooms</option>
                        <option value="600">sausage</option>
                        <option value="450">onions</option>
                    </select>
                </label><br><br>
                <input id="submit" type="submit" value="CHECKOUT">
            </form>
        </div>


    </div>
</body>

</html>
